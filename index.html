<!DOCTYPE html>
<html>
	<head>
		<title>Better Maps</title>
		<link rel="stylesheet" type="text/css" href="squarespace.css" />
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" href="bettermaps.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
		<script type="text/javascript" src="bettermaps.js" defer></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="app-version-container">
			<p id="app-version"></p>
		</div>

		<div class="search-container" id="search-container">
			<div class="search">
				<input type="text" id="search-input" maxlength="50" placeholder="Search by location or rock name...">
					<img class="search-icon" src="./s/Search.svg" />
					<img class="close-icon" id="search-close-icon" src="./s/Close.svg" />
				</input>
			</div>

			<div class="filter-row">
				<div class="filter-container">
					<input type="radio" name="filter-map" id="filter-fluorescent-rocks" value="fluorescent-rocks">
					<label for="filter-fluorescent-rocks"><img src="./s/Flashlight.svg" />UV Rocks</label>
				</div>

				<div class="filter-container">
					<input type="radio" name="filter-map" id="filter-beaches" value="beaches">
					<label for="filter-beaches"><img src="./s/Beach.svg" />Beaches</label>
				</div>

				<div class="filter-container">
					<input type="radio" name="filter-map" id="filter-quarries" value="quarries">
					<label for="filter-quarries"><img src="./s/Quarry.svg" />Quarries</label>
				</div>
			</div>
		</div>

		<script type="text/x-handlebars-template" id="map-info">
			<div class="bm-info">
				<div class="bmi-container" id="info-scroll-container">
					<div class="report-an-issue-container" id="report-an-issue">
						<a href="https://docs.google.com/forms/d/e/1FAIpQLSfyjOjcJS0qZ7vxPZzv2p4aTQGLFxXWr2fMcb8sAw1hGXHJ-A/viewform" target="_blank">
							Submit Data
						</a>

						<a href="https://forms.gle/VFjNffX6d2Ngum9B8" target="_blank">
							Report Bug
						</a>
					</div>

					{{#if images}}
						<div id="image-carousel" class="image-carousel" style="aspect-ratio: 4 / 3;">
							{{#each images}}
								<div class="image-carousel-cell">
									<img data-flickity-lazyload={{url}} />
									{{#if credit}}
										<div class="carousel-image-credit-container">
											<div class="carousel-image-credit">Photo submitted by {{credit}}</div> 
										</div>
									{{/if}}
								</div>
							{{/each}}
						</div>
					{{else}}
						<div id="image-carousel" class="image-carousel" style="aspect-ratio: 4 / 3;">
							<div class="image-carousel-cell">
								<img data-flickity-lazyload="./s/NoImageAvailable.png" />
							</div>
						</div>
					{{/if}}

					{{#unless amenities.[missing]}}
						{{#if accessibility.[Requires State Pass]}}
							<div class="sticky-element" id="recreational-pass-sticky-header">
								<img src="./s/AlertShield.svg" /> State Recreational Passport Required for Entry.
							</div>
						{{/if}}
					{{else}}
						<div class="sticky-element sticky-element-alert" id="missing-data-sticky-header">
							<img src="./s/AlertShield.svg" /> Caution, this location is missing data.
						</div>
					{{/unless}}

					{{#unless amenities.[missing]}}
						{{#if accessibility.[Requires State Pass]}}
							<div class="bmi-title-container bmi-title-container-with-bannner" id="title-container">
						{{else}}
							<div class="bmi-title-container" id="title-container">
						{{/if}}
					{{else}}
						<div class="bmi-title-container bmi-title-container-with-bannner" id="title-container">
					{{/unless}}
						<div class="title-column">
							<div class="bmi-header bmi-title"> {{ name }} </div>
							<div class="location-attributes"> 
								<div class="location-attribute">
									<img src="./s/{{categoryIcon}}.svg" />
									<p>{{ category }}</p>
								</div>

								{{#if accessibility.[Off-Road]}}
									<div class="location-attribute alert">
										<img src="./s/Offroad.svg" />
										<p>Off-Road Required</p>
									</div>
								{{/if}}

								{{#if isOffLimits}}
									<div class="location-attribute alert">
										<img src="./s/{{categoryIcon}}.svg" />
										<p>No Collecting Allowed</p>
									</div>
								{{/if}}
							</div>
						</div>

						<div class="close-column">
							<img width="41px" id="try-another-location-button" src="./s/Close.svg" />
						</div>
					</div>

					<div class="bmi-location-description">
						{{#if description}}
							{{description}}
						{{else}}
							No description available.
						{{/if}}
					</div>

					<div class="bmi-links">
						<div class="bmi-description-image-container">
							<img src="./s/Contour_Decoration.svg">
						</div>

						<a href={{directions}} target="_blank">
							<button class="bmi-button noshadow">
								<img src="./s/Location.svg" />
								<p>Get Directions</p>
							</button>
						</a>

						{{#unless isOffLimits}}
							<a href={{weather_url}} target="_blank">
								<button class="bmi-button noshadow" style="background:none">
									<img src="./s/Weather.svg" /> View Weather
								</button>
							</a>
						{{/unless}}

						{{#if websiteURL}}
							<a href={{websiteURL}} target="_blank">
								<button class="bmi-button noshadow">
									<img src="./s/Website.svg" /> Visit Website
								</button>
							</a>
						{{/if}}

						{{#if webcam}}
							<a href={{webcam}} target="_blank">
								<button class="bmi-button noshadow">
									<img src="./s/Camera.svg" /> View Webcam
								</button>
							</a>
						{{/if}}

						
						{{#if phoneNumber}}
							<a href={{phoneNumber}} target="_blank">
								<button class="bmi-button noshadow">
									<img src="./s/Phone.svg" /> {{phoneNumber}}
								</button>
							</a>
						{{/if}}

						<a href={{share_url}}>
							<button class="bmi-button noshadow">
								<img src="./s/Link.svg" /> Share Location
							</button>
						</a>
					</div>

					<div class="accordian">
						<div id="amenities-accordian-header" class="accordian-header accordian-header-border-adjust accordian-header-first">
							{{#if hasAmenities}}
								{{#if amenities.[missing]}}
									<div class="accordian-header-counter">{{amenities.[total]}}<span class="text-alert">*</span></div>
								{{else}}
									<div class="accordian-header-counter">{{amenities.[total]}}</div>
								{{/if}}
							{{else}}
								{{#if amenities.[noData]}}
									<div class="accordian-header-counter text-alert">?</div>
								{{else}}
									<div class="accordian-header-counter text-alert">0</div>
								{{/if}}
							{{/if}}

							<p>Amenities</p>
							<img class="accordian-header-toggle" id="accordian-plus-toggle" src="./s/Plus.svg" />
							<img class="accordian-header-toggle accordian-header-toggle-hide" id="amenities-accordian-minus-toggle" src="./s/Minus.svg" />
						</div>

						<div id="amenities-accordian-contents" class="accordian-contents">
							<div class="content-container">
								{{#unless amenities.[noData]}}
									<div class="content-item">
										<div class="line">
											<div class="line-cut-over"></div>
										</div>
										
										<div class="content">
											{{#if amenities.[unknownAmenities].[Dog Friendly]}}
												<div class="content-title">
													<img class="not-available-img" src="./s/DogFriendly.svg" />
													<h1 class="not-available-text">Pets</h1>
												</div>
												<p>No data submitted on this amenity. Help out by submitting your own data.</p>
											{{else if accessibility.[Dog Friendly]}}
												<div class="content-title">
													<img src="./s/DogFriendly.svg" />
													<h1>Pet Friendly</h1>
												</div>
												<p>This location can accommodate your furry friend. Some restrictions may still apply.</p>
											{{else}}
												<div class="content-title">
													<img class="image-alert" src="./s/DogFriendly.svg" />
													<h1>Not Pet Friendly</h1>
												</div>
												<p>This location is not pet friendly and will not allow for leashed or unleashed animals.</p>
											{{/if}}
										</div>
									</div>

									<div class="content-item">
										<div class="line">
											<div class="line-cut-over"></div>
										</div>

										<div class="content">
											{{#if amenities.[unknownAmenities].[Restroom Availability]}}
												<div class="content-title">
													<img class="not-available-img" src="./s/Restrooms.svg" />
													<h1 class="not-available-text">Restrooms</h1>
												</div>
												<p>No data submitted on this amenity. Help out by submitting your own data.</p>
											{{else if accessibility.[Restroom Availability]}}
												<div class="content-title">
													<img src="./s/Restrooms.svg" />
													<h1>Restrooms Available</h1>
												</div>
												<p>There are publicly accessible restrooms or porta-johns nearby. However, seasonal limitations may apply.</p>
											{{else}}
												<div class="content-title">
													<img class="image-alert" src="./s/Restrooms.svg" />
													<h1>No Restrooms Available</h1>
												</div>
												<p>There are no publicly accessible restrooms or porta-johns nearby. This does not account for seasonal limitations.</p>
											{{/if}}
										</div>
									</div>

									<div class="content-item">
										<div class="line">
											<div class="line-cut-over"></div>
										</div>

										<div class="content">
											{{#if amenities.[unknownAmenities].[Handicap Accessibility]}}
												<div class="content-title">
													<img class="not-available-img" src="./s/Handicap.svg" />
													<h1 class="not-available-text">Handicap Accessible</h1>
												</div>
												<p>No data submitted on this amenity. Help out by submitting your own data.</p>
											{{else if accessibility.[Handicap Accessibility]}}
												<div class="content-title">
													<img src="./s/Handicap.svg" />
													<h1>Handicap Accessible</h1>
												</div>
												<p>No stairs or long walks are required to comfortably reach this location.</p>
											{{else}}
												<div class="content-title">
													<img  class="image-alert" src="./s/Handicap.svg" />
													<h1>Not Handicap Accessible</h1>
												</div>
												<p>Stairs, slopes, or long walks make this location inaccessible for the handicapped.</p>
											{{/if}}
										</div>
									</div>

									<div class="content-item">
										<div class="line">
											<div class="line-cut-over"></div>
										</div>

										<div class="content">
											{{#if amenities.[unknownAmenities].[Limited Parking]}}
												<div class="content-title">
													<img class="not-available-img" src="./s/Parking.svg" />
													<h1 class="not-available-text">Parking</h1>
												</div>
												<p>No data submitted on this amenity. Help out by submitting your own data.</p>
											{{else if accessibility.[Limited Parking]}}
												<div class="content-title">
													<img src="./s/Parking.svg" />
													<h1>Vacant Parking</h1>
												</div>
												<p>No stairs or long walks are required to comfortably reach this location.</p>
											{{else}}
												<div class="content-title">
													<img class="image-alert" src="./s/Parking.svg" />
													<h1>Limited Parking</h1>
												</div>
												<p>Parking here is limited due to factors like seasonal traffic or parking lot size. Some locations advise that you come early to beat the crowd.</p>
											{{/if}}
										</div>
									</div>
								{{else}}
									<div class="content-item">
										<div class="line">
											<div class="line-cut-over"></div>
										</div>
										
										<div class="content">
											<div class="content-title">
												<img src="./s/Search.svg" />
												<h1>No Data Available</h1>
											</div>
											<p>We have no data for this location concerning amenities. Help out by submitting your own data.</p>
										</div>
									</div>
								{{/unless}}
							</div>
						</div>
					</div>

					<div class="accordian">
						<div id="finds-accordian-header" class="accordian-header">
							{{#if hasFinds}}
								<div class="accordian-header-counter">{{finds.[total]}}</div>
							{{else}}
								<div class="accordian-header-counter text-alert">?</div>
							{{/if}}

							<p>Rockhound Report</p>
							<img class="accordian-header-toggle" id="accordian-plus-toggle" src="./s/Plus.svg" />
							<img class="accordian-header-toggle accordian-header-toggle-hide" id="amenities-accordian-minus-toggle" src="./s/Minus.svg" />
						</div>

						<div id="finds-accordian-contents" class="accordian-contents">
							<div class="content-container">
								{{#if hasFinds}}
									{{#if finds.[common]}}
										<div class="content-item">
											<div class="line">
												<div class="line-cut-over"></div>
											</div>
											
											<div class="content">
												<div class="content-title">
													<img src="./s/Stars.svg" />
													<h1>Commonly Found Treasures</h1>
												</div>

												<ul class="finds-list">
													{{#each finds.[common]}}
														<li>
															<img src="./s/Check.svg"/>
															<p>{{this}}</p>
														</li>
													{{/each}}
												</ul>
											</div>
										</div>
									{{/if}}

									{{#if finds.[rare]}}
										<div class="content-item">
											<div class="line">
												<div class="line-cut-over"></div>
											</div>

											<div class="content">
												<div class="content-title">
													<img height="8px" src="./s/Stars2.svg" />
													<h1>Rare & Hard To Find Treasures</h1>
												</div>

												<ul class="finds-list">
													{{#each finds.[rare]}}
														<li>
															<img src="./s/Check.svg"/>
															<p>{{this}}</p>
														</li>
													{{/each}}
												</ul>
											</div>
										</div>
									{{/if}}
								{{else}}
									<div class="content-item">
										<div class="line">
											<div class="line-cut-over"></div>
										</div>
										
										<div class="content">
											<div class="content-title">
												<img src="./s/Search.svg" />
												<h1>No Data Available</h1>
											</div>
											<p>We have no data for this location concerning the rocks you can find here. Help out by submitting your own data.</p>
										</div>
									</div>
								{{/if}}
							</div>

							<div class="finds-disclaimer">
								<img src="./s/Alert.svg" />
								<p>This list is a guide, not a guarantee of what you will find. Make no expectations.</p>
							</div>
						</div>
					</div>

					{{#if videos}}
						<div class="video-summary">
							<h2>Videos From This Location</h2>
							<p>Looking for some {{ name }} adventures? Check out these fun videos!</p>
						</div>

						<div id="video-carousel" class="video-carousel" style="aspect-ratio: 4 / 3;">
							{{#each videos}}
							<div class="video-carousel-cell" data-url="https://youtu.be/{{this}}">
								<span class="video-play-button">
									<svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
										<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"></path>
									</svg>
								</span>
								<img class="video-image-link" src="https://img.youtube.com/vi/{{this}}/0.jpg" />
							</div>
							{{/each}}
						</div>
					{{/if}}

					<div class="report-an-issue-buffer"></div>
				</div>
			</div>
		</script>
		<div id="map"></div>
		<script type="text/javascript">
			function initMap() {
				window.betterMap = new BetterMaps(document.querySelector("#map"), {
					zoom: 6,
					minZoom: 6,
					center: [44.7, -84.5], // Leaflet uses [lat, lng] format
					maxBounds: [
						[37, -95], // Southwest coordinates
						[51, -70]  // Northeast coordinates
					],
					leafletOptions: {
						// Remove UI controls that don't apply
						zoomControl: true
					},
					betterMaps: {
						// these are based off the first category of a location
						icons: {
